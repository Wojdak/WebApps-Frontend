<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Info</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../shared/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <ul class="navbar-items">
                <li><a href="../Driver/driver.html">Drivers</a></li>
                <li><a href="race.html">Races</a></li>
                <li><a href="../Team/team.html">Teams</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="details-title">Circuit Name</h1>
        <a href="race.html"><button class="go-back-button">Go Back</button></a>
        <div class="info">

            <div class="image">
                <img src="https://media.formula1.com/image/upload/f_auto/q_auto/v1677245032/content/dam/fom-website/2018-redesign-assets/Track%20icons%204x3/Australia%20carbon.png.transform/3col/image.png" alt="Race Image">
            </div>

            <div class="details">
                <div class="detail-item">
                    <label for="image-link">Image Link:</label>
                    <p id="image-link">Sample text</p>
                </div>
                <div class="detail-item">
                    <label for="race-name">Race name:</label>
                    <p id="race-name">Sample text</p>
                </div>
                <div class="detail-item">
                    <label for="circuit-name">Circuit name:</label>
                    <p id="circuit-name">Sample text</p>
                </div>
                <div class="detail-item">
                    <label for="country">Country:</label>
                    <p id="country">Sample text</p>
                </div>
                <div class="detail-item">
                    <label for="number-of-laps">Number Of Laps:</label>
                    <p id="number-of-laps">Sample text</p>
                </div>
                <div class="detail-item">
                    <label for="date">Date:</label>
                    <p id="date">Sample text</p>
                </div>

                <div class="detail-item">
                    <label for="winner">Winner:</label>
                    <p id="winner">Sample text</p>
                </div>


            </div>
        </div>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
