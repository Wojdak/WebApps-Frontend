<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

    <header>
        <nav>
            <div class="logo">

    <main>
        <h2 class="form-title">Edit Driver</h2>
        <form class="add-form">

            <label for="image-link">Image Link:</label>
            <input type="text" id="image-link" name="image-link">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality">

            <label for="team">Team:</label>
            <select id="team" name="team">
            </select>

            <label for="racing-number">Racing Number:</label>
            <input type="text" id="racing-number" name="racing-number">

            <button type="submit" class="edit-button-submit">Submit</button>
        </form>
    </main>
