<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Info</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script defer src="../shared/script.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <ul class="navbar-items">
                <li><a href="driver.html">Drivers</a></li>
                <li><a href="../Race/race.html">Racers</a></li>
                <li><a href="../Team/team.html">Teams</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="details-title">Driver Name</h1>
        <a href="driver.html"><button class="go-back-button">Go Back</button></a>
        <div class="info">

            <div class="image">
                <img src="https://media.formula1.com/content/dam/fom-website/drivers/2023Drivers/verstappen.jpg.img.640.medium.jpg/1677069646195.jpg" alt="Driver Image">
            </div>

            <div class="details">
                <div class="detail-item">
                    <label for="nationality">Nationality:</label>
                    <p id="nationality">Country</p>
                </div>
                <div class="detail-item">
                    <label for="team">Team:</label>
                    <p id="team">Team Name</p>
                </div>
                <div class="detail-item">
                    <label for="racing-number">Racing Number:</label>
                    <p id="racing-number">42</p>
                </div>
                <div class="detail-item">
                    <label for="races-won">Races Won:</label>
                    <p id="races-won">3</p>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>
</body>

</html>
